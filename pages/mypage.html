<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/mypage.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <header id="header"></header>

    <main class="container py-5 d-flex flex-column align-items-center">
      <div class="fs-2 mb-3 row">
        <h1 class="text-center fw-bold mb-5">
          <button class="bi bi-chevron-left" onclick="location.href='map-home.html'"></button>
          <span>마이페이지</span>
        </h1>
      </div>

      <form class="mypage-form w-100" style="max-width: 360px;">
        <div class="mb-3">
          <label for="user-name" class="form-label">이름</label>
          <input type="text" id="user-name" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="user-id" class="form-label">아이디</label>
          <input type="text" id="user-id" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="user-birth" class="form-label">출생연도</label>
          <input type="number" id="user-birth" class="form-control" min="1900" max="2025" />
        </div>
        <div class="mb-3">
          <label for="user-gender" class="form-label">성별</label>
          <select id="user-gender" class="form-select">
            <option value="male">남성</option>
            <option value="female">여성</option>
          </select>
        </div>

        <!-- 보행속도 -->
        <div class="row align-items-center mb-3">
          <label for="velocity" class="col-4 form-label">보행속도</label>
          <div class="col-8 d-flex align-items-center">
            <input type="number" class="form-control text-center me-1" style="width: 70px;" value="5.0" step="0.1" min="3" max="10">
            <span class="mx-1">~</span>
            <input type="number" class="form-control text-center ms-1" style="width: 70px;" value="6.5" step="0.1" min="3" max="10">
          </div>
        </div>

        <!-- 내 걸음 리포트 -->
        <div class="row align-items-center mb-3">
          <label for="walking-report" class="col-4 form-label">내 걸음 리포트</label>
          <div class="col-8">
            <a href="myreport.html" class="btn btn-primary rounded-pill w-100">내 리포트 보기</a>
          </div>
        </div>
      </form>
    </main>

    <footer id="footer"></footer>

    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/include.js"></script>
    <script src="../js/user-profile.js"></script>
  </body>
</html>
