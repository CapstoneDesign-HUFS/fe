<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Map Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <header id="header"></header>

  <main class="container py-4">
    <form id="searchForm" class="d-flex gap-2 mb-3" role="search">
      <input class="form-control me-2" type="search" id="searchInput" placeholder="목적지 검색" aria-label="Search">
      <button class="btn btn-primary" type="submit" title="검색"><i class="bi bi-search"></i></button>
    </form>

    <!-- 안내 텍스트 -->
    <div id="mapPlaceholder" class="text-muted text-center py-5">
      검색 시 지도가 아래에 표시됩니다.
    </div>

    <!-- 지도 결과 iframe -->
    <iframe 
      id="mapFrame"
      src=""
      width="100%"
      height="500"
      frameborder="0"
      style="border: none; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: none;">
    </iframe>
  </main>

  <footer id="footer"></footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/include.js"></script>

  <script>
    document.getElementById("searchForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const keyword = document.getElementById("searchInput").value.trim();
      const iframe = document.getElementById("mapFrame");
      const placeholder = document.getElementById("mapPlaceholder");

      if (!keyword) {
        alert("검색어를 입력해주세요.");
        return;
      }

      // 예시: 네이버 지도 검색 결과 페이지
      const url = `https://map.naver.com/v5/search/${encodeURIComponent(keyword)}`;
      iframe.src = url;
      iframe.style.display = "block";
      placeholder.style.display = "none";
    });
  </script>
</body>
</html>
